<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>xeokit Example</title>
    <link href="./css/pageStyle.css" rel="stylesheet"/>
</head>
<body>
<canvas id="myCanvas"></canvas>
<div id="log"></div>
</body>

<script type="module">

    import * as xeokit from "./dist/xeokit-bundle.js";

    function log(msg) {
        document.getElementById("log").innerText += "[LOG]: " + (msg + "\n");
    }

    function error(msg) {
        document.getElementById("log").innerText += "[ERROR]: " + (msg + "\n");
    }

    log("// Loading glTF into a scene model and a data model")
    log("scene = new Scene()");
    log("data  = new Data()");

    const scene = new xeokit.scene.Scene();
    const data = new xeokit.data.Data();

    log("sceneModel = scene.createModel(..)");

    const sceneModel = scene.createModel({
        id: "myModel"
    });

    log("dataModel = data.createModel(..)");

    const dataModel = data.createModel({
        id: "myTableModel"
    });

    log("loadGLTF(src, dataModel, sceneModel)");

    fetch("./data/gltf/HousePlan.glb")
        .then(fileData => {

            xeokit.gltf.loadGLTF({
                fileData,
                dataModel,
                sceneModel
            }).then(() => {

                log("sceneModel.build()");

                sceneModel.build()
                    .then(() => {

                        log("dataModel.build()");

                        const result2 = dataModel.build();

                        if (result2) {
                            error(result2.message);
                        }

                        // console.log(dataModel)
                        // console.log(sceneModel);

                        log("Done.");

                    }).catch((sdkError) => {
                    error(sdkError.message);
                });



            }).catch((sdkError) => {
                log("Error: " + sdkError.message);
            });
        });

</script>

</html>
